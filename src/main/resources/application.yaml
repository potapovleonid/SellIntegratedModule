server:
  hostname: localhost
  port: ${PORT:8090}
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    baseline-on-migrate: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_PATH_SHOP_INTEGRATEMODULE_POSTGRES}
    username: ${DATABASE_USER_SHOP_INTEGRATEMODULE_POSTGRES}
    password: ${DATABASE_PASSWORD_SHOP_INTEGRATEMODULE_POSTGRES}
